{% extends 'Mi_negocio/layout.html' %}

{% block body %}
    <h2>Agregar artículo a {{ tienda.nombre }}</h2>
    <div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Agregar artículo</button>
    </form>
</div>
{% endblock %}
