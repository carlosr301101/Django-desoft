{% extends "Mi_negocio/layout.html" %}

{% block title %}Home{% endblock %}

{% block body %}
{% if user.is_authenticated %}
<h1>
Hola {{ user.username }}!
</h1>
<div>
    <a href="{% url 'subir_articulo'%}">Subir_articulo</a>
</div>
<div>
    <a href="{% url 'lista_articulos'%}">Lista_articulos</a>
</div>
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Log Out</button>
  </form>
{% else %}
<p>No esta logueado</p>
<div>
<a href="{% url 'login' %}">Log In</a>
</div>
<div><a href="{% url 'signup' %}">Signup</a></div>
{% endif %}
{% endblock body%}
