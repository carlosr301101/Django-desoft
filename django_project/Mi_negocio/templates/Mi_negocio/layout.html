{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi_negocio</title>
    <link rel="stylesheet" href="{% static 'Mi_negocio/style.css' %}" />
    {# Bootstrap #}
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS (con Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/v5-font-face.min.css"
      integrity="sha512-dC4AauJwDHOpEpJi2/BsDf/b9vyLVt79nmO0x5gQWbRm62Q/xFS9iZpzCOFNLjTQsAD4mp9jJel6nPAjnBN2Ag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  </head>
  <body class="px content">
    <header class="p-2 fixed-top sm-auto">
      <div class="row g-4">
          <nav class="navbar navbar-dark">
            <div
              class="container-fluid d-flex align-items-center justify-content-between"
            >
              <!-- Columna 1: Menú Hamburguesa + Logo + Título -->
              <div class="d-flex align-items-center ">
                <!-- Botón de Hamburguesa -->
                <button
                  id="button-toggler"
                  class="navbar-toggler btn-sm me-2 d-block d-md-inline"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
              <div class="d-flex align-items-center">
                <!-- Logo + Título -->
                <a
                  href="/"
                  class="navbar-brand d-flex align-items-center text-white text-decoration-none sm-2"
                >
                  <img
                 
                    src="{% static 'Mi_negocio/logo.png' %}"
                    alt="Logo de la empresa"
                    class="logo me-2"
                    style="width: 40px; height: 40px"
                  />
                  <span class="d-none d-md-inline">Mi_negocio</span>
                </a>
              </div>
              
            
           
        
              <!-- Columna 2: Botones de Acción -->
              <div class="d-flex align-items-center fixed-end ">
                <!-- Usuario Autenticado -->
               <!--  {% if user.is_authenticated %}
                <span class="text-white me-2">{{ user.username }}</span>
                {% endif %} -->

                <!-- Botones -->
                <a
                  href="{% url 'buscar_articulo' %}"
                  class="btn btn-outline-light btn-sm me-2 d-block d-md-inline"
                  >Buscar artículo</a
                >
                {% if user.is_authenticated %}
                <form
                  action="{% url 'logout' %}"
                  method="post"
                  class="d-inline"
                >
                  {% csrf_token %}
                  <button type="submit" class="btn btn-warning btn-sm me-2 d-block d-md-inline">Logout</button>
                </form>
                {%else%}
                   
                <a href="{% url 'login' %}" class="btn btn-primary btn-outline-light btn-sm me-2 d-block d-md-inline"
                  >Login</a
                >
                {%endif%}
              </div>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav flex-column w-100">
                <li class="nav-item border-bottom py-2">
                  <a href="#" class="nav-link px-2 text-white">Acerca de</a>
                </li>
                <li class="nav-item border-bottom py-2">
                  <a
                    href="{% url 'lista_articulos' %}"
                    class="nav-link px-2 text-white"
                    >Lista de artículos</a
                  >
                </li>
                <li class="nav-item border-bottom py-2">
                  <a
                    href="https://github.com/carlosr301101"
                    class="nav-link px-2 text-white"
                    >Contacto</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <!-- Menú Desplegable (Oculto en Dispositivos Grandes) -->
    </header>

    <!-- Contenido principal -->
    <div class="container-flex">
      {% block body %} {% endblock body %}
    </div>

    <footer>
      <div class="d-inline">
        <div>&copy; 2025 @int_64 <span class="icon"><a
          href="https://wa.me/+5355246437?text=¡Hola!%20Quiero%20saber%20más%20sobre%20tus%20productos."
          target="_blank"
          class="whatsapp-button"
        >
          <i class="fab fa-whatsapp" style="font-size: 24px; color: green;"></i>
        </a></span></div>      
    </footer>
  </body>
</html>
