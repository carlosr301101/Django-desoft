{% extends "Mi_negocio/layout.html" %} {% block title %}Sign Up{% endblock %}
{%block body %}
<div class="content blanco">
  <h2>Sign up</h2>

  <div class="d-flex">
    <form method="post">
      {% csrf_token %} {{ form.as_p}}
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <a href="{%url 'index' %}"
        ><button type="button" class="btn btn-secondary">Volver</button></a
      >
    </form>
  </div>
</div>
{% endblock %}
