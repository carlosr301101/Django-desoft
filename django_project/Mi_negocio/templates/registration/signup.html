{% extends "Mi_negocio/layout.html" %} {% block title %}Sign Up{% endblock %}
{%block body %}

<div class=" blanco">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h3 class="card-title text-center">Sign up</h3>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %} {{ form.as_p }}

              <div class="container mt-4">
                <div class="d-flex">
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                  <a href="{%url 'index' %}"
                    ><button type="button" class="btn btn-secondary">Volver</button></a
                  >
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
